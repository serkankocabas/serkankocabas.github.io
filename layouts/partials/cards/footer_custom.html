<script>
function toggleAbstract(btn) {
  // Find the abstract box that is the *next* element after the button
  const abstract = btn.nextElementSibling;
  if (!abstract) return; // Safety check

  // Check if it's visible
  const isVisible = abstract.style.display === 'block';

  // Toggle display
  abstract.style.display = isVisible ? 'none' : 'block';

  // Toggle button text
  // We check the default "Abstract" text from your i18n file
  btn.textContent = isVisible ? '{{ i18n "abstract" | default "Abstract" }}' : '{{ i18n "hide_abstract" | default "Hide Abstract" }}';
}
</script>
